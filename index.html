<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR.js + A-Frame — Практическая работа №7</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #hint {
      position: fixed;
      top: 15px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 18px;
      z-index: 10;
      text-shadow: 0 0 5px black;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
    }

    button {
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
    }
  </style>
</head>

<body>

  <!-- Подсказка -->
  <div id="hint">
    Наведите камеру на маркер Hiro
  </div>

  <!-- Кнопки управления -->
  <div id="controls">
    <button onclick="rotateLeft()">⟲ Влево</button>
    <button onclick="rotateRight()">⟳ Вправо</button>
    <button onclick="scaleUp()">＋ Увеличить</button>
    <button onclick="scaleDown()">－ Уменьшить</button>
  </div>

  <!-- AR-сцена -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >

    <!-- Маркер Hiro -->
    <a-marker preset="hiro">

      <!-- Освещение -->
      <a-light type="ambient" intensity="0.7"></a-light>
      <a-light type="directional" position="1 2 1" intensity="0.8"></a-light>

      <!-- 3D модель -->
      <a-gltf-model
        id="model"
        src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5">
      </a-gltf-model>

    </a-marker>

    <!-- Камера -->
    <a-entity camera></a-entity>

  </a-scene>

  <!-- Логика управления -->
  <script>
    const model = document.querySelector("#model");

    let rotationY = 0;
    let scale = 0.5;

    function rotateLeft() {
      rotationY -= 15;
      model.setAttribute("rotation", `0 ${rotationY} 0`);
    }

    function rotateRight() {
      rotationY += 15;
      model.setAttribute("rotation", `0 ${rotationY} 0`);
    }

    function scaleUp() {
      scale += 0.1;
      model.setAttribute("scale", `${scale} ${scale} ${scale}`);
    }

    function scaleDown() {
      scale = Math.max(0.1, scale - 0.1);
      model.setAttribute("scale", `${scale} ${scale} ${scale}`);
    }
  </script>

</body>
</html>
